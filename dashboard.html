<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">

    <title>Dashboard</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<nav class="navbar-light navbar-expand-lg row">
				 <a class="logo col-5" href="index.html">
				 	<img src="img/logo.svg" alt="logo" width="57" height="40">
				 </a>
			    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="header .navbar-toggler + .collapse" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
			        <span class="navbar-toggler-icon"></span>
			    </button>

			    <div class="nav_list collapse navbar-collapse col-lg-7 navbar-nav">
					<a href="check.html">Check new text</a>
	                <a href="my_text.html">My text</a>
	                <a href="balance.html">Balance</a>
					<a class="logout" href="#">Log out</a>
			    </div>
			</nav>
		</div>
	</header>

	<main>
		<section>
			<div class="container">
				<h1>Check new text</h1>

				<form action="" method="" class="create-text">
					<div class="count"></div>
					<textarea class="text" placeholder="Text"></textarea>
					<h2>If you have any comments for your editor put it below</h2>
					<textarea class="comment" placeholder="For example: “ This text i was writing specialy for my website and i wanna check how it right”"></textarea>
					<input type="submit" class="button" value="Submit">
				</form>
			</div>
		</section>
	</main>

	<footer>
		<div class="container">
			<nav class="navbar-light navbar-expand-lg row">
				 <a class="logo col-8" href="index.html">
				 	<img src="img/logo.svg" alt="logo" width="57" height="40">
				 </a>
			    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="footer .navbar-toggler + .collapse" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
			        <span class="navbar-toggler-icon"></span>
			    </button>

			    <div class="nav_list collapse navbar-collapse col-lg-4 navbar-nav">
					<a href="index.html#how">How it works</a>
	                <a href="index.html#faq">FAQ</a>
	                <a href="index.html#faq">Prices</a>
			    </div>
			</nav>
		</div>
	</footer>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script>
		document.querySelector('.create-text .count').innerHTML = document.querySelector('.create-text .text').value.length;
		document.querySelector('.create-text .text').addEventListener('input', function (e) {
			document.querySelector('.create-text .count').innerHTML = e.target.value.length
		})
	</script>
</body>
</html>
