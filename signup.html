<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">

    <title>Sign up</title>
</head>
<body>
	<header>
		<div class="container">
			<nav class="navbar-light navbar-expand-lg row">
				 <a class="logo col-5" href="index.html">
				 	<img src="img/logo.svg" alt="logo" width="57" height="40">
				 </a>
			    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="header .navbar-toggler + .collapse" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
			        <span class="navbar-toggler-icon"></span>
			    </button>

			    <div class="nav_list collapse navbar-collapse col-lg-7 navbar-nav">
					<a href="index.html#how">How it works</a>
	                <a href="index.html#faq">FAQ</a>
	                <a href="index.html#faq">Prices</a>
	                <a class="get_ready button" href="login.html">Get ready</a>
			    </div>
			</nav>
		</div>
	</header>
	
	<main>
		<section>
			<div class="container">
				<h1>Sign up</h1>
				<form action="" method="" class="col-lg-6">
					<fieldset class="g">
						<legend>
							Itâ€™s free. Just log in with your google account
						</legend>
						<div class="input g button">
							<input type="button" id="g" value="Signup with Google">
							<label for="g"></label>
						</div>
					</fieldset>

					<fieldset class="or">
						<div class="legend">
							<legend>
								or
							</legend>
						</div>
						<div class="input account">
							<input type="text" id="account" placeholder="Username or e-mail" required>
							<label for="account"></label>
						</div>
						<div class="input password">
							<input type="password" id="password" placeholder="Password" required>
							<label for="password"></label>
							<div class="toggle"></div>
						</div>
						<div class="terms"><input type="checkbox" id="terms" value="agree" checked required>
        				<label for="terms">I agree to the <a href="#" class="link">Terms</a>, <a href="#" class="link">Privacy Policy</a> and <a href="#" class="link">Fees</a></label></div>
						<input type="submit" class="button" value="Sign up">
					</fieldset>
					<div class="remark">Already have an account? <a href="login.html" class="link">Login</a></div>
				</form>
			</div>
		</section>
	</main>

	<footer>
		<div class="container">
			<nav class="navbar-light navbar-expand-lg row">
				 <a class="logo col-8" href="index.html">
				 	<img src="img/logo.svg" alt="logo" width="57" height="40">
				 </a>
			    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="footer .navbar-toggler + .collapse" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
			        <span class="navbar-toggler-icon"></span>
			    </button>

			    <div class="nav_list collapse navbar-collapse col-lg-4 navbar-nav">
					<a href="index.html#how">How it works</a>
	                <a href="index.html#faq">FAQ</a>
	                <a href="index.html#faq">Prices</a>
			    </div>
			</nav>
		</div>
	</footer>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript">
		document.querySelector('.password .toggle').onclick = () => {
			var input = document.querySelector('.password input')
			if (input.type === 'password') {
				input.type = 'text'
			} else {
				input.type = 'password'
			}
		}
	</script>
</body>
</html>
